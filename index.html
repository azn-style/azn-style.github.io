<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Alexandre CHEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            color: #ff6f61;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        header p {
            font-size: 1.2em;
            color: #ffffff;
            margin: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            font-size: 1.5em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6f61;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff6f61, #f4a261);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="wrapper">
        <header>
            <h1 class="gradient-text">Alexandre CHEN</h1>
            <p>Network and System Administrator</p>
            <nav>
                <ul>
                    <li><a href="https://github.com/azn-style" class="icon fab fa-github"><span class="label">Github</span></a></li>
                    <li><a href="https://www.linkedin.com/in/chenalexandre/" class="icon fab fa-linkedin"><span class="label">Linkedin</span></a></li>
                </ul>
            </nav>
        </header>
        <footer>
            <p>Â© 2025 Alexandre CHEN | All Rights Reserved</p>
        </footer>
    </div>

    <script>
        window.onload = function() { 
            document.body.classList.remove('is-preload'); 
        }
        window.ontouchmove = function() { 
            return false; 
        }
        window.onorientationchange = function() { 
            document.body.scrollTop = 0; 
        }
    </script>
</body>
</html>
